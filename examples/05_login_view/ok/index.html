<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 05</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrap">
        <div class="pic-wrap">
            <div class="id-pic">
                <img class="img" src="img/photo.jpg" alt="">
            </div>
        </div>
        <div class="login-form">
            <form action="action_page.php" class="form">
                <div class="input-wrap">
                    <i class="fa fa-user"></i>
                    <input class="login" type="text" name="login" placeholder="Login">
                </div>
                <div class="input-wrap">
                    <i class="fa fa-lock"></i>
                    <input class="password" type="password" name="password" placeholder="Password">
                </div>
                <div class="input-wrap">
                    <label>
                        <input class="signed" type="checkbox" name="signed">
                        <span class="singedWord">Keep me signed in</span>
                    </label>
                </div>
            </form>
        </div>
        <div class="login-buttom">
            <a class="login-click" href="#">LOG IN</a>
        </div>
    </div>
</body>
</html>
