<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 06</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a class="showDialog" href="javascript:;">對話框</a>
    <div class="dialog-cover"></div>
    <div class="dialog-wrap">
        <div class="dialog">
            <p class="dialog-title">真的要刪除嘛?</p>
            <p class="dialog-message">刪除後無法回復。</p>
            <ul class="dialog-actions">
                <li class="dialog-actions-item"><button class="button-delete button">刪除</button></li>
                <li class="dialog-actions-item"><button class="button-cancel button">取消</button></li>
            </ul>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/jquery-1.10.2.min.js"></script>
<script type='text/javascript' src="js/dialog.js"></script>
</html>
