<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Example 03</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrap">
		<div class="favorite-wrap">
			<span class="count">432</span>
			<i class="fa fa-heart-o"></i>
		</div>
		<div class="cover-image">
			<img src="img/dog.jpg" alt="">
		</div>
		<div class="menu-wrap">
			<div class="slip-line"></div>
			<div class="menu">
				<ul class="menu-ul">
					<li class="list"><a href="" class="link"><i class="fa fa-picture-o"></i></a></li>
					<li class="list"><a href="" class="link is-active"><i class="fa fa-camera"></i></a></li>
					<li class="list"><a href="" class="link"><i class="fa fa-heartbeat"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
