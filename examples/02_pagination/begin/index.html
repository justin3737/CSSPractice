<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Example 02</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<ul class="pagination">
			<li class="pagination-item-prev"><a href="#">Previous</a></li>
			<li class="pagination-item"><a href="#">1</a></li>
			<li class="pagination-item"><a href="#">2</a></li>
			<li class="pagination-item"><a href="#">3</a></li>
			<li class="pagination-item"><a href="#">4</a></li>
			<li class="pagination-item-continue">...</li>
			<li class="pagination-item"><a href="#">20</a></li>
			<li class="pagination-item"><a href="#">21</a></li>
			<li class="pagination-item-next"><a href="#">Next</a></li>
		</ul>
	</div>
</body>
</html>
